<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>pin pad</title>
  </head>
  <body>
    <div id="main">
      <from id="frm" method="post">
        <input type="text" id="in" text-length="" name="pin" /><br />
        <div id="num">
          <input
            type="button"
            value="1"
            id="1"
            class="btn"
            onclick="form.pin.value += 1 "
          />

          <input
            type="button"
            value="2"
            id="2"
            class="btn"
            onclick="form.pin.value += 2 "
          />

          <input
            type="button"
            value="3"
            id="3"
            class="btn"
            onclick="form.pin.value += 3 "
          /><br />

          <input
            type="button"
            value="4"
            id="4"
            class="btn"
            onclick="form.pin.value += 4 "
          />

          <input
            type="button"
            value="5"
            id="5"
            class="btn"
            onclick="form.pin.value += 5 "
          />

          <input
            type="button"
            value="6"
            id="6"
            class="btn"
            onclick="form.pin.value += 6 "
          /><br />

          <input
            type="button"
            value="7"
            id="7"
            class="btn"
            onclick="form.pin.value += 7 "
          />

          <input
            type="button"
            value="8"
            id="8"
            class="btn"
            onclick="form.pin.value += 8 "
          />

          <input
            type="button"
            value="9"
            id="9"
            class="btn"
            onclick="form.pin.value += 9 "
          /><br />

          <input
            type="button"
            value="clear"
            id="clear"
            class="btn"
            onclick="form.pin.value = '' "
          />

          <input
            type="button"
            value="0"
            id="0 "
            class="btn"
            onclick="form.pin.value += 0 "
          />

          <input type="submit" value="Login" id="enter" onclick="lgg()" />
        </div>
      </from>
    </div>
    <script></script>
  </body>
</html>
